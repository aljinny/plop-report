{% extends 'base.html' %}
{% block content %}
<!-- 질문 등록 -->
<div class="container">
    <h5 class="my-3 border-bottom pb-2">작성하기</h5>
    <!-- 전송 폼 -->
    <form method="post" class="my-3">
        {{ form.csrf_token }}
        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field, errors in form.errors.items() %}
            <strong>{{ form[field].label }}</strong>
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="mb-3">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="colors">색상</label>
            <input type="text" class="form-control" name="colors" id="colors" value="{{ form.colors.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="colors">색상 값</label>
            <input type="text" class="form-control" name="colors_code" id="colors_code" value="{{ form.colors_code.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="colors">이미지 링크</label>
            <input type="text" class="form-control" name="img_url" id="img_url" value="{{ form.img_url.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.data or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
